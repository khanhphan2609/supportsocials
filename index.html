<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thông báo chuyển tên miền</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #d6336c;
      margin-bottom: 20px;
    }

    a {
      color: #0d6efd;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      color: #084298;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔔 Thông báo</h1>
    <p>
      Tên miền đã được chuyển về<br />
      <a href="https://supportsocials.com" target="_blank">https://supportsocials.com</a><br />
    </p>
  </div>
</body>
</html>
